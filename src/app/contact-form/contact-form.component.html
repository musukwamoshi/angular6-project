<div *ngIf="!name; else forminfo">
    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
        <div class="form-container">
            <div class="row columns">
                <h1>My Reactive Form</h1>
                <label>First Name
                         <input type="text" formControlName="firstname">
                    </label>
                <div class="alert" *ngIf="!rForm.controls['firstname'].valid && rForm.controls['firstname'].touched">{{ titleAlert }}</div>

                <label>Last Name
                       <input type="text" formControlName="lastname">
                    </label>
                <div class="alert" *ngIf="!rForm.controls['lastname'].valid && rForm.controls['lastname'].touched">{{ titleAlert }}</div>

                <label>Email
                  <input type="text" formControlName="email">
                </label>
                <div class="alert" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">{{ titleAlert }}</div>

                <label>Message
                         <textarea  formControlName="Message"></textarea>
                    </label>

                <div class="alert" *ngIf="!rForm.controls['message'].valid && rForm.controls['message'].touched">You must specify a description that's between 30 and 500 characters.</div>

                <label for="validate">Minimum of 3 Characters</label>
                <input type="checkbox" name="validate" formControlName="validate" value="1"> On

                <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
                </>
            </div>
    </form>
    </div>

    <ng-template #forminfo>
        <div class="form-container">
            <div class="row columns">
                <h1>{{ name }}</h1>

                <p>{{ description }}</p>
            </div>
        </div>
    </ng-template>
